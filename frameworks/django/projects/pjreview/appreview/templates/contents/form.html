{% extends 'index.html' %}
{% block content %}
    <form action="{% url 'form' %}" method="POST">
        {% csrf_token %}
        <div>
            {% if name %}
                <h1 style="color:blue;">Hello, {{name}}!</h1>            
            {% endif %}
            <input type="text" name="name" id="name"><input type="submit" value="GREETING" style="cursor: pointer;">
        </div>
        
    </form>
{% endblock %}
