<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterApp</title>
</head>
<body>
    {% load i18n %}
    {% trans "Hello, World!" noop %}

    {% translate "Hello, World!" as hello %}
    {{hello}}

    {% blocktranslate trimmed %}
        Hello, World!
        Hello, {{name}}!
    {% endblocktranslate %}


</body>
</html>
