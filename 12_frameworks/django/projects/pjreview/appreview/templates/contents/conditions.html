{% extends 'index.html' %}
{% block content %}
    {% if age > 0 %}
        {% if age >= 18 %}
            <h1>Adult!</h1>  
        {% elif age < 18 and age >= 15 %}
            <h1>Teen!</h1>
        {% else %}
            <h1>Child!</h1>
        {% endif %}
    {% else %}
        <h1>Invalid age!</h1>  
    {% endif %}
{% endblock %}
