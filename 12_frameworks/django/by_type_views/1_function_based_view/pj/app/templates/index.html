<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=block, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: right;">
        <h3>
            {% if user.is_authenticated %}
                | <a href="{% url 'natural_person-list' %}">Natural_Person</a> 
                | <a href="{% url 'logout' %}">Logoff</a> |
            {% else %}
                | <a href="{% url 'login' %}">Login</a> |
            {% endif %}
        </h3>
    </div>
    {% if messages %}
        {% for message in messages %}
            {{message}}            
        {% endfor %}
    {% endif %}
    {% block contains %}
    {% endblock contains %}
</body>
</html>
