{% extends "index.html" %}

{% block contains %}
    
    <h3>Login</h3>
    
    <form method="post">
        {% if form.errors  %}
            <div style="background-color:yellow;color:red;">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{error}}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="LOGIN" name='login' id='login'>
        <input type="reset" value="RESET" name='reset' id='reset'>
    </form>
   
{% endblock contains %}
