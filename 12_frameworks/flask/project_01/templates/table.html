<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        {% for k, v in query.items() %}
        <tr>
            <td>{{k}}</td>
            <td>{{v}}</td>
        </tr> 
        {% endfor %}
    </table>
</body>
</html>
